<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Input</title>
</head>
<body>
  <form id="weatherForm">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" step="0.01" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('weatherForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const temperature = document.getElementById('temperature').value;

      try {
        const response = await fetch('/update-weather', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ temperature })
        });

        if (response.ok) {
          alert('Temperature updated successfully');
        } else {
          alert('Error updating temperature');
        }
      } catch (error) {
        alert('Error updating temperature');
      }
    });
  </script>
</body>
</html>
